
normalization_method: "standard"


dimensionality_reduction_params_umap:
  dimensionality_reduction_method : "umap"
  dimensionality_reduction_params: 
    n_neighbors: 15
    min_dist: 0.1
    metric: "euclidean"

detail_fields:
  - "entry_id"
  - "updated"
  - "published"
  - "title"
  - "authors"
  - "comment"
  - "journal_ref" 
  - "doi"
  - "primary_category"
  - "categories"
  - "links"
  - "pdf_url"
  - "summary"
  - "year_published"